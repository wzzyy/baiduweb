<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber, bit) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
    let b = [];
    
    let num = decNumber >0 && decNumber%1 === 0;
    if (num) { 
        while(decNumber) {
            console.log(decNumber);
            b.push(decNumber%2);
            decNumber = parseInt(decNumber/2);
            console.log(b);
        }
    }else {
        console.log("输入错误,数字必须为正正数")
    }
    let a = bit >= 0 && bit%1 === 0
    
    if(a) {
        while(b.length < bit) {
            b.push("0");
        }
    }else {
        console.log("输入错误,必须为正数且大于等于0");
    }
    b = b.reverse().join("");
    result.innerHTML = "运算结果" + b;
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding
    let btn = document.getElementById("trans-btn");
    let result = document.getElementById("result");

    btn.onclick = function() {
        let inNum = parseInt(document.getElementById("dec-number").value);
        let bit = parseInt(document.getElementById("bin-bit").value);

        dec2bin(inNum, bit);
    }
    </script>
</body>
</html>
