<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3的游戏</title>
</head>
<body>
    <script>
        let a = [];
        
        for(let i = 1; i < 101; i++) {
            a.push(i);
        }
        
        for(let j = 0; j<a.length; j++) {
            if(a[j]%3 ===0) {
                a[j] = "PA";
            }
        }
        console.log(a);
        alert(a);
    </script>
</body>
</html>
